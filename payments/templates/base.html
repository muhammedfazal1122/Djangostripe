<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Subscription Platform{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Your Logo</a>
            <div>
               
                    <a href="{% url 'subscription_plans' %}" class="mr-4">Plans</a>
                    <a href="{% url 'billing_dashboard' %}" class="mr-4">Billing</a>
                    <a href="{% url 'logout' %}" class="mr-4">logout</a>

               
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="container mx-auto mt-4">
        {% for message in messages %}
        <div class="bg-{{ message.tags }}-100 p-4 rounded mb-4">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
